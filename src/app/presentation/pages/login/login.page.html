<main class="row">
  <div class="offset-md-4 col-md-4">
    <div class="form-signin w-100 m-auto">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="../../../assets/images/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="email" formControlName="username" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Remember me
        </label>
        </div>
        <button-shared type="submit" title="Sign in" />
        <button-shared type="button" title="Home" (onClick)="irHome()" />
        
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
      </form>
    </div>  
  </div>
</main>
